<!-- sidebar.component.html -->
<div
    class="w-full transition-all duration-300 hover:w-full group flex flex-col overflow-y-scroll scrollbar-hide"
    >
    @for (item of allMenuItems; track $index) {

        <ng-container >
            <app-sidebar-item
            [icon]="item.icon"
            [text]="item.text"
            [route]="item.route"
            >
            </app-sidebar-item>
        </ng-container>
    }
</div>
