    <div class=" bg-general-100  overflow-y-hidden  p-6 rounded-lg shadow-lg"> 
    <div class="flex justify-between mb-4">
        <h1 class="text-2xl font-bold mb-4">Gesti√≥n de Categor√≠as</h1>
        <button 
            type="button"
            class="bg-background text-text bg-opacity-70 font-semibold px-2 rounded shadow hover:opacity-90 cursor-default"
        >
            {{ totalCategorias }} categor√≠as
        </button>

    </div>

    <div class="flex flex-wrap items-center gap-4 mb-6">
    <!-- Bot√≥n -->
    <button
        class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
        (click)="abrirModal(true)"
    >
        <i class="fa fa-plus mr-2"></i> Agregar Categor√≠a
    </button>

    <!-- B√∫squeda por texto -->
    <input
        type="text"
        placeholder="üîç Buscar categor√≠a..."
        [(ngModel)]="filtros.termino"
        (ngModelChange)="aplicarFiltros()"
        class="bg-card flex-1 min-w-[200px] border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />

        <!-- Filtro por estado -->
        <div class="flex flex-col md:flex-row gap-3 items-center">
        <div>
            <label for="filtro-estado" class="sr-only">Filtrar por estado</label>
            <select
            id="filtro-estado"
            title="Filtrar por estado"
            [(ngModel)]="filtros.estado"
            (ngModelChange)="aplicarFiltros()"
            class="bg-card border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
            <option [ngValue]="null">‚Äî Todos los estados ‚Äî</option>
            <option [ngValue]="1">Activo</option>
            <option [ngValue]="0">Inactivo</option>
            </select>
        </div>

        <!-- Ordenar alfab√©ticamente -->
        <div>
            <label for="filtro-orden" class="sr-only">Ordenar alfab√©ticamente</label>
            <select
            id="filtro-orden"
            title="Ordenar alfab√©ticamente"
            [(ngModel)]="filtros.orden"
            (ngModelChange)="aplicarFiltros()"
            class="bg-card border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
            <option value="">‚Äî Orden ‚Äî</option>
            <option value="categoria_asc">A ‚Üí Z</option>
            <option value="categoria_desc">Z ‚Üí A</option>
            </select>
        </div>
        </div>



        <!-- MODAL TAILWIND -->
        <div
        *ngIf="modalOpen"
        class="fixed inset-0 bg-background bg-opacity-50 flex items-center justify-center z-50"
        >
        <div class="bg-card rounded-lg shadow-lg w-full max-w-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-text">
            {{ modoEdicion ? 'Editar Categor√≠a' : 'Registrar Categor√≠a' }}
            </h2>

            <form [formGroup]="formulario" (ngSubmit)="guardar()" class="space-y-4">
            <input formControlName="id" type="hidden" />

            <!-- Campo Categor√≠a -->
            <div>
                <label
                for="categoria"
                class="block mb-1 font-medium text-text"
                >
                Categor√≠a
                </label>
                <input
                id="categoria"
                formControlName="categoria"
                type="text"
                title="Nombre de la categor√≠a"
                class="bg-card w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
            </div>

            <!-- Campo Descripci√≥n -->
            <div>
                <label
                for="descripcion"
                class="block mb-1 font-medium text-text"
                >
                Descripci√≥n
                </label>
                <textarea
                id="descripcion"
                formControlName="descripcion"
                rows="3"
                title="Descripci√≥n de la categor√≠a"
                class="bg-card w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                ></textarea>
            </div>

            <!-- Campo Estado -->
            <div>
                <label
                for="status"
                class="block mb-1 font-medium text-text"
                >
                Estado
                </label>
                <select
                id="status"
                formControlName="status"
                title="Selecciona el estado de la categor√≠a"
                class="bg-card w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                <option [ngValue]="1">Activo</option>
                <option [ngValue]="0">Inactivo</option>
                </select>
            </div>

            <!-- Botones -->
            <div class="flex justify-end space-x-2 mt-4">
                <button
                type="button"
                (click)="cerrarModal()"
                class="bg-background text-text px-4 py-2 rounded hover:bg-nocturne-purple"
                >
                Cancelar
                </button>
                <button
                type="submit"
                [disabled]="formulario.invalid"
                class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
                >
                {{ modoEdicion ? 'Actualizar' : 'Registrar' }}
                </button>
            </div>
            </form>
        </div>
        </div>


        <!-- TABLA DE CATEGOR√çAS -->
    <div class="overflow-x-auto rounded-xl">
    <table class="min-w-full bg-card shadow-lg text-sm">
        <thead class="bg-tabla text-text uppercase bg-opacity-25">
        <tr>
            <th class="px-6 py-3 text-left">ID</th>
            <th class="px-6 py-3 text-left">Categor√≠a</th>
            <th class="px-6 py-3 text-left">Descripci√≥n</th>
            <th class="px-6 py-3 text-left">Estado</th>
            <th class="px-6 py-3 text-center">Acciones</th>
        </tr>
        </thead>

        <tbody class="divide-y divide-gray-200 divide-opacity-5">
        <tr
            *ngFor="let cat of categoriasFiltradas"
            class="hover:bg-nocturne-purple hover:bg-opacity-60"
        >
            <td class="px-6 py-3">{{ cat.id }}</td>
            <td class="px-6 py-3">{{ cat.categoria }}</td>
            <td class="px-6 py-3">{{ cat.descripcion }}</td>
            <td class="px-6 py-3">
            <span
                [ngClass]="
                cat.status
                    ? 'bg-green-100 text-green-800'
                    : 'bg-red-100 text-red-800'
                "
                class="text-xs font-semibold px-2.5 py-0.5 rounded-full"
            >
                {{ cat.status ? 'Activo' : 'Inactivo' }}
            </span>
            </td>

            <!-- Acciones -->
            <td class="px-6 py-3 text-center space-x-2">
            <!-- Bot√≥n Editar -->
            <button
                type="button"
                (click)="abrirModal(false, cat)"
                class="bg-yellow-500 text-white px-3 py-1 rounded"
                title="Editar categor√≠a"
                aria-label="Editar categor√≠a"
            >
                <i class="fas fa-edit fa-lg" aria-hidden="true"></i>
            </button>

            <!-- Bot√≥n Eliminar -->
            <button
                *ngIf="cat.status == 1"
                type="button"
                (click)="eliminar(cat.id)"
                class="bg-red-500 text-white px-3 py-1 rounded"
                title="Eliminar categor√≠a"
                aria-label="Eliminar categor√≠a"
            >
                <i class="fa-solid fa-trash fa-lg" aria-hidden="true"></i>
            </button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>

    </div>
