    <div class="min-h-screen flex items-center justify-center bg-card px-4">
    <div class="max-w-md w-full bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-3xl shadow-2xl">
        <h2 class="text-2xl font-semibold text-white text-center mb-6">Restablecer contraseña</h2>

        <form [formGroup]="resetForm" (ngSubmit)="cambiarPassword()" class="space-y-6">
        <div>
            <input
            type="password"
            formControlName="nueva"
            placeholder="Nueva contraseña"
            class="w-full px-4 py-2 rounded-md bg-white/10 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:border-indigo-400"
            />
        </div>
        <!-- Mensaje de error si la contraseña es menor a 6 caracteres -->
            <div
            *ngIf="resetForm.get('nueva')?.touched && resetForm.get('nueva')?.invalid"
            class="text-red-300 text-sm mt-1"
            >
            La contraseña debe tener al menos 6 caracteres.
            </div>

        <button
            type="submit"
            [disabled]="loading"
            class="w-full py-2 px-4 bg-gradient-to-r from-green-500 via-emerald-500 to-teal-500 text-white font-semibold rounded-xl transition-all duration-300"
        >
            {{ loading ? 'Actualizando...' : 'Cambiar contraseña' }}
        </button>

        <p *ngIf="mensaje" class="text-sm text-center text-white mt-4">{{ mensaje }}</p>
        </form>

        <div class="text-center text-white text-sm mt-6">
        <a routerLink="/login" class="underline hover:text-indigo-400">Volver al inicio de sesión</a>
        </div>
    </div>
    </div>
