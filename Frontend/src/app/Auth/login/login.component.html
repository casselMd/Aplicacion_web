<div class="min-h-screen flex items-center justify-center  bg-card px-4">
<div class="flex w-full max-w-[60rem] rounded-3xl shadow-2xl overflow-hidden bg-white bg-opacity-10 backdrop-blur-md">
    
    <!-- Formulario (centrado) -->
    <div class="w-full md:w-1/2 p-8 md:px-12 md:py-10">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Panadería Delicias</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6 pt-1">
        <!-- Email -->
            <div class="relative mb-4">
            <div class="flex items-center border-b-2 border-white/50 focus-within:border-indigo-400">
                <input
                id="username"
                formControlName="username"
                type="email"
                placeholder="Nombre de Usuario"
                class="w-full bg-transparent px-4 py-2 text-white placeholder-white/60 focus:outline-none"
            />
            <span class="pr-4 text-white text-xl">
                <i class="fas fa-user"></i>
            </span>
            </div>
        </div>

        <!-- Password -->
        <div class="relative mb-4">
            <div class="flex items-center border-b-2 border-white/50 focus-within:border-indigo-400">
                <input
                id="password"
                formControlName="password"
                type="password"
                placeholder="Contraseña"
                class="w-full bg-transparent px-4 py-2 text-white placeholder-white/60 focus:outline-none"
            />
            <span class="pr-4 text-white text-xl">
                <i class="fas fa-lock"></i>
            </span>
            </div>
        </div>


        <button
            type="submit"
            class="w-full py-2 px-4 bg-gradient-to-r from-sky-500 via-blue-600 to-indigo-600 text-white font-semibold rounded-xl transition-all duration-300"
        >
            Iniciar Sesión
        </button>

        

    </form>
    <!-- Botón de Google -->
    <div class="mt-4">
        <button
            (click)="loginConGoogle()"
            class="w-full flex items-center justify-center gap-3 py-2 px-4 bg-white text-gray-700 font-medium border border-gray-300 rounded-xl shadow-md hover:shadow-lg hover:bg-gray-100 transition-all duration-200"
        >
            <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google"
            class="w-5 h-5"
            />
            <span>Iniciar sesión con Google</span>
        </button>
    </div>



        <div class="pt-2 text-center">
            <a
            routerLink="/auth/recuperar-password"
            class="text-sm text-indigo-200 hover:underline hover:text-indigo-100 transition"
            >
            ¿Olvidaste tu contraseña?
            </a>
        </div>

        <!-- Slogan y derechos reservados -->
        <div class="pt-2 text-center text-sm text-gray-300">
            <p class="text-xs mt-4 italic">"Endulzando tu día, un bocado a la vez."</p>
        <p class="text-xs mt-1">&copy; 2025 Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- Imagen (Derecha) -->
    <div class="hidden md:flex w-1/2 items-center justify-center bg-black bg-opacity-20 border">
        <img src="assets/logo.png" alt="Café Ilustración" class=" shadow-lg h-[100%] w-[100%] object-cover" />
    </div>
    </div>
</div>
