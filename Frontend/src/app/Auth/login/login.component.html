<div class="login-content">
  <div class="login-container">

    <!-- Panel principal -->
    <div class="login-card">

      <!-- Formulario -->
      <div class="form-section">
        <h2 class="titulo-app">Panadería Delicias</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="formulario">

          <!-- Usuario -->
          <div class="input-item">
            <i class="icon input-icon fas fa-user"></i>
            <input
              id="username"
              formControlName="username"
              type="email"
              placeholder="Nombre de Usuario"
              class="input-field"
            />
          </div>

          <!-- Contraseña -->
          <div class="input-item">
            <i class="icon input-icon fas fa-lock"></i>
            <input
              id="password"
              formControlName="password"
              type="password"
              placeholder="Contraseña"
              class="input-field"
            />
          </div>

          <!-- Botón principal -->
          <button
            type="submit"
            class="btn-login ion-margin-top"
          >
            Iniciar Sesión
          </button>

        </form>

        <!-- Google -->
        <button
          class="btn-google ion-margin-top"
          type="button"
          (click)="loginConGoogle()"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google"
            class="google-icon"
          />
          <span>Iniciar sesión con Google</span>
        </button>

        <!-- Recuperar contraseña -->
        <div class="recuperar">
          <a routerLink="/Auth/reset-password" class="recuperar-link">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Frase y derechos -->
        <div class="footer-text">
          <p class="slogan">"Endulzando tu día, un bocado a la vez."</p>
          <p class="derechos">&copy; 2025 Todos los derechos reservados.</p>
        </div>
      </div>

    </div>

  </div>

  <!-- Forma de fondo -->
  <div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>
  </div>
</div>
