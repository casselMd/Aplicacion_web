<ion-content class="login-content">
  <div class="login-container">

    <!-- Panel principal -->
    <div class="login-card">

      <!-- Formulario -->
      <div class="form-section">
        <h2 class="titulo-app">Panadería Delicias</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="formulario">

          <!-- Usuario -->
          <ion-item lines="none" class="input-item">
            <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input
              id="username"
              formControlName="username"
              type="email"
              placeholder="Nombre de Usuario"
              class="input-field"
            ></ion-input>
          </ion-item>

          <!-- Contraseña -->
          <ion-item lines="none" class="input-item">
            <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input
              id="password"
              formControlName="password"
              type="password"
              placeholder="Contraseña"
              class="input-field"
            ></ion-input>
          </ion-item>

          <!-- Botón principal -->
          <ion-button
            expand="block"
            type="submit"
            class="btn-login ion-margin-top"
          >
            Iniciar Sesión
          </ion-button>

        </form>

        <!-- Google -->
        <ion-button
          expand="block"
          fill="outline"
          class="btn-google ion-margin-top"
          (click)="loginConGoogle()"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google"
            class="google-icon"
          />
          <span>Iniciar sesión con Google</span>
        </ion-button>

        <!-- Recuperar contraseña -->
        <div class="recuperar">
          <a routerLink="/Auth/recuperar-password" class="recuperar-link">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Frase y derechos -->
        <div class="footer-text">
          <p class="slogan">"Endulzando tu día, un bocado a la vez."</p>
          <p class="derechos">&copy; 2025 Todos los derechos reservados.</p>
        </div>
      </div>

      <!-- Imagen lateral -->
      <!-- <div class="imagen-section">
        <img src="assets/logo.png" alt="Panadería Delicias" class="imagen-logo" />
      </div> -->
    </div>
  </div>
</ion-content>
