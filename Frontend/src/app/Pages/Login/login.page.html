    <ion-header>
    <ion-toolbar>
        <ion-title>Iniciar Sesión</ion-title>
    </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
    <ion-input [(ngModel)]="usuario" label="Usuario" labelPlacement="floating"></ion-input>
    <ion-input [(ngModel)]="clave" type="password" label="Contraseña" labelPlacement="floating"></ion-input>
    <ion-button expand="block" (click)="login()">Ingresar</ion-button>
    </ion-content>
