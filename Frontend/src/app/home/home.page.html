<ion-header>
  <ion-toolbar>
    <ion-title>
      Bienvenido a Pasteler√≠a Delicias
    </ion-title>

</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let producto of productos">

        <h2>{{ producto.nombre }}</h2>
        <p>Precio: S/ {{ producto.precio }}</p>

    </ion-item>
  </ion-list>
</ion-content>
